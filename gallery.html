---
layout: default
title: Gallery
description: 
pagination:
  enabled: true

---
<div class="gallery-container">
  <div class="grid">
  {% for post in site.posts %}
      {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
      {% if year != "2017" %}
      {% if year != "2016" %}
      <div class="gallery-item">
        <div class="image-container">
          <a href="{{post.url}}">
            <img src='/public/images/thumbs/{{ post.date | date: "%Y-%m-%d" }}-512.jpg'/>
            <div class="image-description">
              <span>{{ post.title }}</span>
            </div>
          </a>
        </div>
      </div>
      {% endif %}
      {% endif %}
  {% endfor %}
  </div>
</div>
