---
layout: default
title: Notes
description: Notes that I made to keep a reference
---

<div class="posts">
  <h1>Notes</h1>
    {% for note in site.notes reversed %}
    <h2 class="post-title">
      <a href="{{ note.url }}">
        {{ note.title }}
      </a>
    </h2>

    <span class="post-date">{{ note.type}}</span>
  {% endfor %}
</div>
